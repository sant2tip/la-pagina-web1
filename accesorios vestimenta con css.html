<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios de Vestimenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('https://source.unsplash.com/1200x300/?fashion,accessories') no-repeat center;
            background-size: cover;
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .producto {
            background: #1f1f1f;
            padding: 15px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .producto img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #1f1f1f;
            color: white;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>Accesorios de Vestimenta</header>
    <div class="banner"></div>
    <section class="productos">
        <div class="producto">
            <img src="https://source.unsplash.com/250x250/?watch" alt="Reloj">
            <h3>Reloj Cl√°sico</h3>
            <p>$50.00</p>
        </div>
        <div class="producto">
            <img src="https://source.unsplash.com/250x250/?hat" alt="Gorra">
            <h3>Gorra Moderna</h3>
            <p>$25.00</p>
        </div>
        <div class="producto">
            <img src="https://source.unsplash.com/250x250/?bracelet" alt="Pulsera">
            <h3>Pulsera Elegante</h3>
            <p>$30.00</p>
        </div>
    </section>
    <footer>
        &copy; 2025 Accesorios de Vestimenta | Todos los derechos reservados
    </footer>
</body>
</html>
